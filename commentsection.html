<!DOCTYPE html>
<html>

<head>
    <title>Add Comments About Me</title>
    <style>
        .body {
            background-image: url("OIP.jpg");
            z-index: 1;
        }
        
        #comments {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            color: #fff;
            text-align: center;
            box-shadow: 0 0 10px #ff00ff;
        }
        
        #comment-form textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            background: #000;
            color: #fff;
            font-size: 1rem;
        }
        
        #comment-form button {
            background: #ff00ff;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        #comment-form button:hover {
            background: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }
        
        #comment-list {
            margin-top: 20px;
            text-align: left;
        }
        
        .comment {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .gallery-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        .gallery-item img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body style="background-image: url('OIP.jpg')">
    <section id="comments">
        <h2>LEAVE A COMMENT OR MESSAGE ABOUT ME</h2>
        <form id="comment-form">
            <textarea id="comment-input" placeholder="Write a comment..." required></textarea>
            <button type="submit">Post Comment</button>
        </form>
        <div id="comment-list"></div>
    </section>
    <button onclick="window.location.href='index.html'">GO BACK TO HOME</button>

    <script>
        document.addEventListener("DOMContentLoaded", loadComments);

        document.getElementById("comment-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let commentInput = document.getElementById("comment-input");
            let commentText = commentInput.value.trim();

            if (commentText !== "") {
                saveComment(commentText);
                displayComment(commentText);
                commentInput.value = ""; // Clear input field
            }
        });

        function saveComment(commentText) {
            let comments = JSON.parse(localStorage.getItem("comments")) || [];
            comments.push(commentText);
            localStorage.setItem("comments", JSON.stringify(comments));
        }

        function loadComments() {
            let comments = JSON.parse(localStorage.getItem("comments")) || [];
            comments.forEach(displayComment);
        }

        function displayComment(commentText) {
            let commentList = document.getElementById("comment-list");
            let newComment = document.createElement("div");
            newComment.classList.add("comment");
            newComment.textContent = commentText;
            commentList.appendChild(newComment);
        }
    </script>

</body>

</html>
